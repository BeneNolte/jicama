<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
      transition: all 0.6s;
  }

  html {
      height: 100%;
  }

  body{
      font-family: 'Lato', sans-serif;
      color: #888;
      margin: 0;
  }

  #main{
      display: table;
      width: 100%;
      height: 100vh;
      text-align: center;
  }

  .fof{
      display: table-cell;
      vertical-align: middle;
  }

  .fof h1{
      font-size: 50px;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
  }

  @keyframes type{
      from{box-shadow: inset -3px 0px 0px #888;}
      to{box-shadow: inset -3px 0px 0px transparent;}
  }

    .errorbuttonpurple {
  margin-top: 20px;
  cursor: pointer;
  padding: 10px;
  background-color: #7551F3;
  border-radius: 10px;
  align-items: center;
  justify-content: center;
  margin: 10px 0px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div id="main">
    <div class="fof">
      <h1>It looks like you found a bug!</h1>
      <p style="margin-bottom: 30px">Don't worry, it's not your fault</p>
      <p></p>
      <a href="/" class="errorbuttonpurple">Go back to Jicama</a>
    </div>
  </div>
</body>
</html>
